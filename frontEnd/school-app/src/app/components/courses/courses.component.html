<div class="container">
  <div class="row course-form">

     <div class="col-lg-10">
      <div class="mb-2">
        <div class="input-group w-25">
          <input #key (keyup.enter)="doSearch(key.value)" type="text" class="form-control mr-2" placeholder="Search">
          <button (click)="doSearch(key.value)" class="btn btn-primary">Search</button>
        </div>
      </div>
     </div>

     <div class="col-lg-2">
      <form class="form-course-add">
        <button class="btn btn-primary" type="submit">Add Course</button>
      </form>
     </div>

  </div>


   <table class="table table-striped table-hover">
      <thead>
         <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Duration</th>
            <th>Description</th>
            <th>Instructor</th>
         </tr>
      </thead>
      <tbody>
          <tr *ngFor="let temp of courses">
            <td>{{temp.courseId}}</td>
            <td>{{temp.courseName}}</td>
            <td>{{temp.courseDuration}}</td>
            <td>{{temp.courseDescription}}</td>
            <td>{{temp.instructor.firstName}} {{temp.instructor.lastName}}</td>
            <td>
              <button (click)="handleDeleteCourse(temp)" class="btn btn-danger">
                 <i class="bi-trash"></i>
              </button>
            </td>
          </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Course ID</th>
          <th>Course Name</th>
          <th>Course Duration</th>
          <th>Course Description</th>
          <th>Instructor</th>
       </tr>
      </tfoot>
   </table>


   <div class="footer-pagination">
      <div class="row">
         <div class="col-md-6"></div>

         <div class="col-md-6">
            <div class="row">
               <div class="col-md-9" style="padding-left: 30%;">

                <ngb-pagination
                [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                [maxSize]="2"
                [boundaryLinks]="true"
                (pageChange)="listCourses()"
             >
             </ngb-pagination>

               </div>
            </div>
         </div>


      </div>
   </div>





</div>
